 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% if post.iframe_url %}
                                <div class="less-fancy-video-header">
                                  <iframe
                                    class="yt-embed"
                                    src="{{ post.iframe_url }}?&rel=0&showinfo=0&autohide=1&hd=1&wmode=transparent"
                                    frameborder="0"
                                    allowfullscreen="true"
                                    width="560"
                                    height="315"
                                    ></iframe>
                                </div>
                            {% endif %}
                            {% if post.iframe_url2 %}
                                <div class="less-fancy-video-header">
                                  <iframe
                                    class="yt-embed"
                                    src="{{ post.iframe_url2 }}?&rel=0&showinfo=0&autohide=1&hd=1&wmode=transparent"
                                    frameborder="0"
                                    allowfullscreen="true"
                                    width="560"
                                    height="315"
                                    ></iframe>
                                </div>
                            {% endif %}
                            <p>{{ post.description }}</p>
                            <div class="post__content">{{ post.content }}</div>
                            <ul class="list-inline item-details">
                                <li>Date:
                                    <strong><a href="http://startbootstrap.com">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="http://startbootstrap.com">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
